<div class="page-header">
    <h1>Login</h1>
</div>

<form ng-submit="login.doLogin()">

    <label>Username:</label>
    <input ng-model="login.loginData.username" class="form-control" type="text" name="username"
           placeholder="your username">

    <label>Password:</label>
    <input ng-model="login.loginData.password" class="form-control" type="text" name="password" placeholder="********">
    <br>

    <button class="btn btn-primary" type="submit">Log in</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="login.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
</div>

<br>
<div class="row show-hide-message" ng-show="login.successMsg">
    <div class="alert alert-success">
        {{ login.successMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="login.errorMsg">
    <div class="alert alert-danger">
        {{ login.errorMsg }}
    </div>
</div>

<br>
