<div class="page-header">
    <h1>User Registration</h1>
</div>

<form ng-submit="register.regUser()">
    <label>Email:</label>
    <input ng-model="register.regData.email" class="form-control" type="text" name="email"
           placeholder="example@mail.com">

    <label>Username:</label>
    <input ng-model="register.regData.username" class="form-control" type="text" name="username"
           placeholder="your username">

    <label>Password:</label>
    <input ng-model="register.regData.password" class="form-control" type="text" name="password" placeholder="********">
    <br>

    <button class="btn btn-primary" type="submit">Register</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
</div>

<br>
<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">
        {{ register.successMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">
        {{ register.errorMsg }}
    </div>
</div>

<br>
